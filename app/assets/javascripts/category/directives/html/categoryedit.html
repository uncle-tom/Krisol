<h2>{{'ADMIN_CATEGORY_EDIT_TITLE' | translate }}</h2></br>
<form>
	<md-input-container class="md-icon-float md-block">
    <label>{{'ADMIN_CATEGORY_ADD_NAME' | translate }}</label>
    <input ng-model="category.name" type="text"/>
  </md-input-container>
  <md-input-container class="md-icon-float md-block">
    <label>Описание категории</label>
    <input ng-model="category.description" type="text">
  </md-input-container>
	<md-input-container class="md-block">
    <label>Текст для категории</label>
    <textarea ng-model="category.seotext" rows="5" cols="5" md-select-on-focus></textarea>
  </md-input-container>
  <div class="addproductphoto">
    <div class="addphoto ">
      <input type="file" id="file" nv-file-select="" uploader="uploader" multiple/><br/>
      <label for="file" class="file">
        Добавить фото
      </label>

      <div ng-repeat="item in uploader.queue" class="ng-scope">
        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }" style="text-align: center; position:relative">
        </div>
        <p class="text-center" ng-click="item.remove()">Удалить</p>
      </div>
    </div>
  </div>
  <div class="productphotolist">
    <h4 class="text-center">Фотография для категории</h4>
    <div class="photo" ng-repeat="photo in category.photos">
      <img ng-src="{{category.image.middle.url}}" alt="">
      <div class="text-center">
        <button class="btn btn-info btn-md" ng-if="product.cover_photo_id != photo.id" ng-click="set_main(product.id, photo.id)">Сделать главной</button>
        <button class="btn btn-danger btn-md" ng-click="delete(photo.id)">Удалить</button>
      </div>
    </div>
  </div>

  </div>
  <md-button ng-click="editCategory()" class="md-raised md-primary">{{'ADMIN_CATEGORY_EDIT_BUTTON' | translate }}</md-button>
</form>
